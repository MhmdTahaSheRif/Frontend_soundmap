
<!-- category -->

<div class="category-buttons" style="display: flex; gap: 10px; flex-wrap: wrap; margin: 20px; align-items: center; justify-content: space-evenly;">
  <button
    (click)="showAll()"
    [style.backgroundColor]="selectedCategoryId === null ? '#ff7a7a' : '#ccc'"
    style="border-radius: 25px; color: white; border: none; padding: 10px 20px; cursor: pointer;">
    All
  </button>

  <button
    *ngFor="let category of categories"
    (click)="filterByCategory(category.id)"
    [style.backgroundColor]="selectedCategoryId === category.id ? '#ff7a7a' : '#ccc'"
    style="border-radius: 25px; color: white; border: none; padding: 10px 20px; cursor: pointer;">
    {{ category.categoryName }}
  </button>
</div>


<!-- topic -->
<div class="topics-container" style="display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; justify-content: start;">
  <div (click)="goToTopicDetails(topic.id)"
    class="topic-card"
    *ngFor="let topic of filteredTopics"
    style="width: 450px; border: 1px solid #ccc; border-radius: 12px; padding: 15px;">
    
<img *ngIf="topic.topicImagePath" 
     [src]="'https://localhost:7094/uploads/' + topic.topicImagePath.split('\\').pop()"
     alt="Image" 
     style="width: 100%; height: 180px; border-radius: 10px;">

    <h3 style="margin-top: 10px;">{{ topic.topicTitle }}</h3>
    <p>{{ topic.topicSubTitle }}</p>
    <small>{{ topic.topicAddedDate | date:'mediumDate' }}</small>
    
    <button 
      style="background-color: #ff7a7a; border: none; color: white; padding: 5px 20px; cursor: pointer; border-radius: 25px; position: relative;
      right: -230px;">
      {{ categoryNames[topic.categoryId] || 'Loading...' }}
    </button>
  </div>
</div>
